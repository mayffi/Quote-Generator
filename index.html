<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Quote generator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Quote generator</h2>
      </div>
      <div class="main-content">
        <div class="text-area">
          <span class="quote"
            >“Many stories matter. Stories have been used to dispossess and to
            malign. But stories can also be used to empower, and to humanize.
            Stories can break the dignity of a people. But stories can also
            repair that broken dignity.”</span
          >
        </div>
        <div class="author">Chimamanda Ngozi Adichie</div>
        <div class="button-area">
          <button id="new-quote">New quote</button>
        </div>
      </div>
    </div>
    <!-- SCRIPT -->
    <script src="index.js"></script>
  </body>
</html>
